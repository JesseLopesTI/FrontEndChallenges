<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 001 - Login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/partials/login-page-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <form>
        <div class="primary-form-container">
          <div class="input-container">
            <h1 class="main-title">Login to your Account</h1>

            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email-address" placeholder="Your email address..." required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password..." required>

            <button class="button" name="login">
              Login
            </button>
          </div>
        </div>
      </form>

      <p class="register-paragraph">
        Don't have an account? <a class="link" href="register-form.html">Register</a>
      </p>

      <p class="paragraph">
        Forgotten your password? <a class="link" href="#">Recover Password</a>
      </p>
    </main>
   </body>

</html>
