<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your Password - Spotify</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/partials/recover-password-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="logo-container">
        <a href="#"><img class="white-logo" src="./images/white-spotify-logo.svg" alt="Spotify Logo"></a>
      </div>
    </header>

    <main>
      <div class="main-container">
        <h1 class="main-title">Password Reset</h1>

        <p class="paragraph">
          Enter your <strong>Spotify username</strong>, or the <strong>email address</strong> that you used to register. We'll send you an email with your username 
          and a link to reset your password.
        </p>

        <label for="email-username">Email address or username</label>
        <input type="text" id="email-username" name="email-username" required>

        <div class="button-container">
          <button class="send-button">
            Send
          </button>
        </div>

        <p class="paragraph">
          If you still need help, contact <a class="support-link" href="#" target="_blank">Spotify Support</a>.
        </p>
      </div>

      <footer>
        <div class="main-footer-container">
          <div class="secondary-footer-container">
            <p><a class="usa-link" href="#">Usa</a></p>

            <a href="#">
              <img class="usa-flag" src="./images/united-states-of-america-flag.svg" alt="Flag of the USA">
            </a>
          </div>

          <div class="tertiary-footer-container">
            <nav>
              <ul>
                <li><a href="">Legal</a></li>
                <li><a href="">Cookies</a></li>
                <li><a href="">About Ads</a></li>
              </ul>
            </nav>

            <p>
              &copy; 2020 Spotify AB
            </p>
          </div>
        </div>
      </footer>
    </main>
  </body>

</html>
