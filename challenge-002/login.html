<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <header>
      <a href=""><img src="./images/spotify-logo.svg" alt="Spotify Logo"></a>

      <div class="line-one"></div>
    </header>

    <main>
      <p>
        To continue, log in to Spotify.
      </p>

      <button class="facebook-button">
        Continue with Facebook
      </button>

      <button class="apple-button">
        Continue with Apple
      </button>

      <button class="phone-number-button">
        Continue with Phone Number
      </button>

      <div class="line-two"></div>

      <p>Or</p>

      <div class="line-three"></div>

      <form>
        <fieldset>
          <label for="email-or-username">Email address or username</label>
          <input type="text" id="email-or-username" name="email-or-username" placeholder="Email address or username" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>

          <legend>
            <a href="">Forgot your password?</a>
          </legend>

          <input type="checkbox" id="checkbox" name="checkbox" selected required>

          <legend for="checkbox">Remember me</legend>

          <button class="login-button">
            Log In
          </button>

          <div class="line-four"></div>
        </fieldset>

        <fieldset>
          <legend>Don't have an account?</legend>

          <button class="sign-up-button">
            Sign Up for Spotify
          </button>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>
        if you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="footer-link">Terms & Conditions</a> and <a href="footer-link">Privacy Policy</a>.
      </p>
    </footer>
  </body>

</html>
