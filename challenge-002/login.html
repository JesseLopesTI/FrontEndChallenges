<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for Everyone</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/partials/login-style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="logo">
        <a href=""><img class="spotify-logo" src="./images/black-spotify-logo.svg" alt="Spotify Logo"></a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="buttons">
          <p class="paragraph">
            To continue, log in to Spotify.
          </p>

          <button type="button" class="facebook-button">
            Continue with Facebook
          </button>

          <button type="button" class="apple-button">
            Continue with Apple
          </button>

          <button type="button" class="google-button">
            Continue with Google
          </button>

          <button type="button" class="phone-number-button">
            Continue with Phone Number
          </button>
        </div>

        <div class="lines">
          <div class="line-one"></div>

          <p class="or">Or</p>

          <div class="line-two"></div>
        </div>

        <form>
          <fieldset>
            <div class="form">
              <label for="email-or-username">Email address or username</label>
              <input type="text" id="email-or-username" name="email-or-username" placeholder="Email address or username" required>

              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" required>

              <legend>
                <a class="form-link" href="recover-password.html">Forgot your password?</a>
              </legend>

              <div class="login">
                <div class="checkbox-container">
                  <input class="input-checkbox" type="checkbox" id="checkbox" name="checkbox" checked required>
                  <label class="checkbox-label" for="checkbox">Remember me</label>
                </div>

                <div class="button">
                  <button class="login-button">
                    Log In
                  </button>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="sign-up-container">
              <legend class="sign-up-paragraph">Don't have an account?</legend>

              <div class="sign-up">
                <a href="sign-up.html">
                  <button class="sign-up-button" type="button">
                    Sign Up for Spotify
                  </button>
                </a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>

</html>
