<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/partials/login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="logo-container">
        <a href=""><img class="spotify-logo" src="./images/spotify-logo.svg" alt="Spotify Logo"></a>
      </div>
    </header>

    <main>
      <div class="buttons">
        <p class="paragraph">
          To continue, log in to Spotify.
        </p>

        <button class="facebook-button">
          Continue with Facebook
        </button>

        <button class="apple-button">
          Continue with Apple
        </button>

        <button class="phone-number-button">
          Continue with Phone<br> Number
        </button>
      </div>

      <div class="lines">
        <div class="line-one"></div>

        <p class="or">Or</p>

        <div class="line-two"></div>
      </div>

      <form>
        <fieldset>
          <div class="form-container">
            <label for="email-or-username">Email address or username</label>
            <input type="text" id="email-or-username" name="email-or-username" placeholder="Email address or username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <legend>
              <a class="form-link" href="">Forgot your password?</a>
            </legend>

            <div class="checkbox-container">
              <input class="input-checkbox" type="checkbox" id="checkbox" name="checkbox" selected required>

              <label class="checkbox-label" for="checkbox">Remember me</label>
            </div>

            <button class="login-button">
              Log In
            </button>
          </div>
        </fieldset>

        <fieldset>
          <div class="sign-up-container">
            <legend class="sign-up-paragraph">Don't have an account?</legend>

            <button class="sign-up-button">
              Sign Up for Spotify
            </button>
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <div class="footer-paragraph">
        <p>
          if you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="footer-link">Terms & 
          Conditions</a> and <a href="footer-link">Privacy Policy</a>.
        </p>
      </div>
    </footer>
  </body>

</html>
