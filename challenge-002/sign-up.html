<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/partials/sign-up-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <a href=""><img class="spotify-logo" src="./images/black-spotify-logo.svg" alt="Spotify Logo"></a>
        </div>

        <div class="paragraph-container">
          <p class="header-paragraph">
            Sign up for free to start listening.
          </p>
        </div>

        <div class="button-container">
          <button class="facebook-button">
            Sign up with Facebook
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="lines">
        <div class="line-one"></div>

        <p class="or">Or</p>

        <div class="line-two"></div>
      </div>

      <form>
        <fieldset>
          <legend class="primary-form-legend">
            Sign up with your email address
          </legend>

          <div class="form-container">
            <label for="email">what's your email?</label>
            <input type="text" id="email" name="email" placeholder="Enter your email." required>

            <label for="confirm-email">Confirm your email</label>
            <input type="email" id="confirm-email" name="confirm-email" placeholder="Enter your email again." required>

            <label for="password">Create a password</label>
            <input type="password" id="password" name="password" placeholder="Create a password." required>

            <label for="name">What should we call you?</label>
            <input type="text" id="name" name="name" placeholder="Enter a profile name." required>

            <legend class="secondary-form-legend">
              This appears on your profile.
            </legend>
          </div>
        </fieldset>

        <fieldset>
          <label for="birth-date">What's your date of birth?</label>

          <div class="birth-date-container">
            <div class="month-container">
              <label for="month">Month</label>

              <select class="select-month" id="month" name="month">
                <option selected disabled>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </div>

            <div class="day-container">
              <label for="day">Day</label>
              <input class="input-day" type="number" id="day" name="day" placeholder="DD" required>
            </div>

            <div class="year-container">
              <label for="year">Year</label>
              <input class="input-year" type="number" id="year" name="year" placeholder="YYYY" required>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
  </body>

</html>
