<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrzej Szeib Photography Portfolio - Contact</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/header-style.css">
    <link rel="stylesheet" href="./styles/partials/form-style.css">
    <link rel="stylesheet" href="./styles/partials/footer-style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="header">
        <a href="./portfolio.html" class="authors-link">
          <h1 class="authors-name">Andrzej Szeib</h1>
        </a>

        <div class="open-menu">
          <a href="./contact-menu.html" class="menu-link">
            <i class="fas fa-bars"></i>
          </a>
        </div>
      </div>
    </header>

    <main>
      <h2 class="contact-title">Contact</h2>

      <form>
        <fieldset>
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" placeholder="Your name..." required>

          <label for="email-address">Email Address *</label>
          <input type="email" id="email-address" name="email-address" placeholder="Your email address..." required>

          <label for="message">Message *</label>
          <textarea id="message" name="message" placeholder="Your message..." required></textarea>

          <button class="button" type="submit">
            Submit
          </button>
        </fieldset>
      </form>
    </main>

    <footer class="footer">
      <p class="copyright">
        All photos &copy; Andrzej Szeib, 2020
      </p>
    </footer>
  </body>

</html>
